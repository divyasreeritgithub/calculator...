<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p id="result">0</p>
      </div>

      <div class="buttons">
        <div class="row">
          <button id="btn">C</button>
          <button id="btn">DEL</button>
          <button id="btn">+</button>
          <button id="btn">%</button>
        </div>

        <div class="row">
          <button id="btn">7</button>
          <button id="btn">8</button>
          <button id="btn">9</button>
          <button id="btn">/</button>
        </div>

        <div class="row">
          <button id="btn">4</button>
          <button id="btn">5</button>
          <button id="btn">6</button>
          <button id="btn">*</button>
        </div>

        <div class="row">
          <button id="btn">1</button>
          <button id="btn">2</button>
          <button id="btn">3</button>
          <button id="btn">-</button>
        </div>

        <div class="row">
          <button id="dot">.</button>
          <button id="zero">0</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
